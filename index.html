<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <div class="container">
        <label for="initial-price">Initial Price</label>
        <input id="initial-price" type="text">
        <label for="quantity-of-stocks">Quantity of Stocks</label>
        <input id="quantity-of-stocks" type="text">
        <label for="current-price">Current Price</label>
        <input id="current-price" type="text">
        <button id="click-button">Tell Me!</button>
        <p id="print-message"></p>
        <script src="app.js"></script>
    </div>
</body>
</html>
